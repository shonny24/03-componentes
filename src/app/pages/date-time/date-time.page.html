<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimeinto</ion-label>
      <!-- value="{{fechaNaci | date: 'yyyy-MM-dd'}}" -->
      <ion-datetime placeholder="Nacimiento"
                    
                    display-format =" YYYY MMMM DD"
                    cancelText="Cancelar"
                    doneText="Aceptar"
                    [ngModel]="fechaNaci.toISOString()"
                    (ionChange) = "cambioFecha( $event )">
                    
      </ion-datetime>
    
    </ion-item>

    <ion-list-header>
        <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <!-- Limitar fecha min o max -->
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format =" YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>AÃ±o</ion-label>
        <ion-datetime placeholder="YYYY"
                      display-format ="YYYY"
                      min="2015"
                      max="2025"
                      value="2021">
        </ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Custom Date</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions"
                        [(ngModel)]="customDate">
          </ion-datetime>
        </ion-item>

  </ion-list>

</ion-content>
